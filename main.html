<!DOCTYPE html>
<html>

<head>
    <script src="./jquery-3.5.1.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- <style>
        .dissapear {
            display: none;
        }
    </style> -->
</head>

<body>
    <div class="leftSidebar " style="display: block; width: 40%;">
        <div id="leftSidebarDraggable" class="sidebar-draggable"></div>


        <div id="leftSidebarWrapper">
            <div id="leftSidebarMenu">
                <div class="div-command"> <textarea id="command" class="menu-command" rows="5" placeholder="Comma seperated tag search per line...
tag1,tag1a
tag2 electric boogaloo,medium:animated" style="margin: 5px;   white-space:pre; overflow: scroll;
                        "></textarea>
                    <button id="submitButton">Submit</button>
                </div>
                <div>
                    <p class="menu-item menu-submenu" id="currenttags">Current File Tags:</p>

                    <div class="div-popout" style="display: none;">
                        <div class="div-command">
                            <select id="tagRepositoryList">
                                <option>all known tags</option>
                            </select>
                            <select id="displayTagToggle">
                                <option>Siblinged & Parents</option>
                                <option>Actual Tags</option>
                            </select>
                            <button id="committags" style="display: none;">Submit</button>
                        </div>
                        <textarea id="taglist" rows="20" cols="10" class="menu-textbox"
                            placeholder='Tags...
"Submit" to commit / pend tags to current file.'></textarea>
                        <div id="commitmsg" style="display:none">
                            <p>You are about to remove these tags from <span>${tagrepo}</span>. Please add a reason for each tag then
                                commit again.<br>If left blank, the default message "Petitioned from API" will be sent.
                            </p>
                            <input type="text" placeholder="tagtoremove">
                            <input type="text" placeholder="unwantedtag">
                            <input type="text" placeholder="test">
                        </div>
                    </div>
                </div>


                <div>
                    <p class="menu-item menu-submenu" id="hydrussettings">Hydrus settings:</p>


                    <div class="div-popout" style="display: none;">
                        <p title="Address and port number of Hydrus Client">URL: </p>
                        <input type="text" id="clientURL" class="menu-command" placeholder="http://127.0.0.1:45869">
                        <p title="Services &gt; review services &gt; client api">Access key: </p>
                        <input autocomplete="off" type="text" id="clientKey" class="menu-command" placeholder="Client API key">
                        <p>Status: <span id="clientStatus">...</span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="leftHover"></div>
    <div id="rightHover"></div>
    <div id="fileCanvas">
        <div id="filePlaceholder">
            <!-- <img src="./rectangle.png"> -->

        </div>
        <div class="dot-elastic" style="display:none;"></div>

    </div>


</body>

</html>
